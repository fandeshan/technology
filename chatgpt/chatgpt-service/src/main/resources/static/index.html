<!DOCTYPE HTML>
<html>
<head>
    <title>My WebSocket</title>
</head>
<body>
Welcome<br/>
<input id="text" type="text" /><button onclick="send()">Send</button>    <button onclick="closeWebSocket()">Close</button>
<div id="message">
</div>
</body>
<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if('WebSocket' in window){
        //index = new WebSocket("ws://localhost:8080/web/socket/20");
        //index = new WebSocket("ws://localhost:8101/big-screen/bigsocket/chatai/20");
		//index = new WebSocket("ws://192.168.30.50:8101/big-screen/bigsocket/chatai/20");
		index = new WebSocket("wss://cpsetest.cpgroup.cn:13080/big-screen/bigsocket/chatai/20");
    }
    else{
        alert('Not support websocket')
    }
    //连接发生错误的回调方法
    index.onerror = function(){
        setMessageInnerHTML("error");
    };
    //连接成功建立的回调方法
    index.onopen = function(event){
        setMessageInnerHTML("open");
    }
    //接收到消息的回调方法
    index.onmessage = function(event){
        setMessageInnerHTML(event.data);
    }
    //连接关闭的回调方法
    index.onclose = function(){
        setMessageInnerHTML("close");
    }
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        index.close();
    }
    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML ;
    }
    //关闭连接
    function closeWebSocket(){
        index.close();
    }
    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        document.getElementById('message').innerHTML +=  '<br/>';
        index.send(message);
    }
</script>
</html>
